<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script defer src="src/vehicle.js"></script>
        <script defer src="src/vehicle_service.js"></script>
        <script defer src="src/rental_company.js"></script>
        <script defer src="src/rental_company_service.js"></script>
        <script defer src="index.js"></script>
        <title>RentalCar</title>
    </head>
    <body>
       <div class="diva">
           <h1>Rental Car Manager</h1><hr>
           <div>
                <h2>Add vehicle</h2>
                <form id="vehicle-form">

                    <label for="vehicle-make">Make:</label>
                    <select class="enume" name="make" id="vehicle-make"></select><br>

                    <label for="vehicle-model">Model:</label>
                    <select class="enume" name="model" id="vehicle-model"></select><br>

                    <label for="vehicle-door">Doors:</label>
                    <input class="inputs" type="text" name="doors" id="vehicle-door"/><br>

                    <label for="vehicle-transmission">Transmission:</label>
                    <select class="enume" name="transmission" id="vehicle-transmission"></select><br>

                    <label for="vehicle-fuel_type">Fuel type:</label>
                    <select class="enume" name="fuel_type" id="vehicle-fuel-type"></select><br>

                    <label for="mileage">Mileage:</label>
                    <input class="inputs" type="text" name="mileage" id="vehicle-mileage"/><br/>
                    
                    <label for="vehicle-year">Year:</label>
                    <input class="inputs" type="text" name="year" id="vehicle-year"/><br/>
                    
                    <label for="vehicle-rental-company">Rental Company:</label>
                    <select name="rental_company" id="vehicle-rental-company-id">
                        <!-- <option value="avis">Avis</option>
                        <option value="enterprise">Enterprise</option>
                        <option value="budget">Budget</option> -->
                    </select></br><br>

                    <input type="submit" value="Submit" />
                </form><hr>
           </div>
           <div id="vechicle-form"></div>
           <div id="rental_company-form"></div>
           <div id="vehicles-cont"></div>
       </div>
    </body>
</html>
